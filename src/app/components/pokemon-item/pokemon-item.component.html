<div
  class="row p-3 pokemon-item gender-male"
  *ngIf="pokemon"
  [ngClass]="{ 'gender-male': pokemon.gender === 'male', 'gender-female': pokemon.gender === 'female', 'gender-no-gender': pokemon.gender === 'no gender' }"
>
  <div class="col-9">
    {{ pokemon.name }}
  </div>
  <div class="col-3">
    {{ pokemon.gender }}
  </div>
</div>
